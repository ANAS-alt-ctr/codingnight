version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: flight_user
      POSTGRES_PASSWORD: flight_password
      POSTGRES_DB: flight_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mlflow:
    image: python:3.10-slim
    command: >
      bash -c "pip install mlflow psycopg2-binary && mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://flight_user:flight_password@postgres:5432/flight_db"
    ports:
      - "5000:5000"
    depends_on:
      - postgres

volumes:
  postgres_data:
