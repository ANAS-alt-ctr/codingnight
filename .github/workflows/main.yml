name: Flight Delay ML Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          flake8 ml_project/ --max-line-length=120 --ignore=E501,W503,E402

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t flight-delay-api:${{ github.sha }} .

      - name: Tag image for registry
        run: |
          docker tag flight-delay-api:${{ github.sha }} flight-delay-api:latest

